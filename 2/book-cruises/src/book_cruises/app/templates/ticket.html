<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Cruise Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header text-center bg-primary text-white">
            <h2>Your Cruise Ticket</h2>
          </div>
          <div class="card-body text-center">
            <p class="fw-bold">Trip ID:</p>
            <h4 class="text-secondary mb-4">{{ trip_id }}</h4>
            <p class="lead">Thank you for booking with us! Your ticket has been issued successfully.</p>
            <a href="/" class="btn btn-primary mt-3">Return Home</a>
          </div>
          <div class="card-footer text-muted text-center">
            Have a great trip!
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
