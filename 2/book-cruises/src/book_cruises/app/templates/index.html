<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Cruises</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Book Cruises</h1>
    <form method="POST">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" placeholder="Enter destination">
        <button type="submit">Search</button>
    </form>

    {% if trips %}
    <h2>Available Trips</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Destination</th>
                <th>Date</th>
                <th>Harbor</th>
            </tr>
        </thead>
        <tbody>
            {% for trip in trips %}
            <tr>
                <td>{{ trip.id }}</td>
                <td>{{ trip.destination }}</td>
                <td>{{ trip.date }}</td>
                <td>{{ trip.harbor }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No trips found.</p>
    {% endif %}
</body>
</html>
